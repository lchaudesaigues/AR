<!doctype HTML>
<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    
    <a-scene arjs='patternRatio: 0.9; debugUIEnabled: false; trackingMethod: best;'>
      
  	   <a-assets>
            <a-asset-item id="patch" src="https://gitcdn.link/repo/lchaudesaigues/AR/master/Carte_de_visite/patch.glb"></a-asset-item>
        </a-assets>
      
      <a-marker-camera type="pattern" url="https://gitcdn.link/repo/lchaudesaigues/AR/master/Carte_de_visite/pattern-coeur6.patt">
         
         <a-image src="https://gitcdn.link/repo/lchaudesaigues/AR/master/Carte_de_visite/Icone_patch_Inomedis.png" 
                  width="0.20" 
                  height="0.20"
                  position="0.04 -1.05 0.155">
           
         <a-entity gltf-model="#patch"
                   position="0 0 0"
                   scale="2"
                   obj-model=""
                   animation="property: rotation; fill: forwards; from: 0 0 0; to: 0 360 0; easing: linear; loop: true; dur: 30000">
         </a-entity>
           
         <a-entity position="0 1 0" 
                   sprite-particles="texture: url(https://harlyq.github.io/aframe-sprite-particles-component/assets/blob.png);
                                     spawnRate: 1; 
                                     lifeTime: 10; 
                                     radialPosition: 1; 
                                     orbitalVelocity: 20; 
                                     orbitalAcceleration: -10..10; 
                                     color: #4EDDCC,#00BCE5;
                                     particleSize: 30">
         </a-entity>
           
         <a-entity position="0 1 0" 
                   sprite-particles="texture: url(https://harlyq.github.io/aframe-sprite-particles-component/assets/blob.png);
                                     spawnRate: 1; 
                                     lifeTime: 10; 
                                     radialPosition: 1; 
                                     orbitalVelocity: 8; 
                                     orbitalAcceleration: -10..10; 
                                     color: #4EDDCC,#00BCE5;
                                     particleSize: 20">
         </a-entity>
           
         <a-entity position="0 1 0" 
                   sprite-particles="texture: url(https://harlyq.github.io/aframe-sprite-particles-component/assets/blob.png);
                                     spawnRate: 1; 
                                     lifeTime: 10; 
                                     radialPosition: 1; 
                                     orbitalVelocity: 10; 
                                     orbitalAcceleration: -10..10; 
                                     color: #4EDDCC,#00BCE5;
                                     fog : true;
                                     particleSize: 10">
         </a-entity>
  	   </a-marker-camera>
    </a-scene>
  </body>
</html>
