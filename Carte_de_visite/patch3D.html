<!doctype HTML>
<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"> </script>
<script src="https://unpkg.com/aframe-sprite-particles-component@^0.5.0/aframe-sprite-particles-component.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene arjs='debugUIEnabled: false; patternRatio: 0.9; trackingMethod: best; sourceWidth:1920; sourceHeight:1080;precision: mediump;'>
       <a-assets>
         <a-asset-item id="patch" src="https://gitcdn.link/repo/lchaudesaigues/AR/master/Carte_de_visite/patchV2.glb"></a-asset-item>
       </a-assets>
  	   <a-marker-camera type="pattern" url="https://gitcdn.link/repo/lchaudesaigues/AR/master/Carte_de_visite/pattern-coeur4.patt">
         <a-entity position="0 2 0"
                   scale="0.4 0.4 0.4"
                   gltf-model="#patch"
                   animation="property: rotation; fill: forwards; from: 0 0 0; to: 0 360 0; easing: linear; loop: true; dur: 30000">
         
         <a-entity position="0 1 0" 
                   sprite-particles="texture: url(https://harlyq.github.io/aframe-sprite-particles-component/assets/blob.png);
                                     spawnRate: 1; 
                                     lifeTime: 10; 
                                     radialPosition: 1; 
                                     orbitalVelocity: 20; 
                                     orbitalAcceleration: -10..10; 
                                     color: #4EDDCC,#00BCE5;
                                     particleSize: 30">
         </a-entity>
         <a-entity position="0 1 0" 
                   sprite-particles="texture: url(https://harlyq.github.io/aframe-sprite-particles-component/assets/blob.png);
                                     spawnRate: 1; 
                                     lifeTime: 10; 
                                     radialPosition: 1; 
                                     orbitalVelocity: 8; 
                                     orbitalAcceleration: -10..10; 
                                     color: #4EDDCC,#00BCE5;
                                     particleSize: 20">
         </a-entity>
         <a-entity position="0 1 0" 
                   sprite-particles="texture: url(https://harlyq.github.io/aframe-sprite-particles-component/assets/blob.png);
                                     spawnRate: 1; 
                                     lifeTime: 10; 
                                     radialPosition: 1; 
                                     orbitalVelocity: 10; 
                                     orbitalAcceleration: -10..10; 
                                     color: #4EDDCC,#00BCE5;
                                     fog : true;
                                     particleSize: 10">
         </a-entity>
         </a-entity>
         <a-image src="https://gitcdn.link/repo/lchaudesaigues/AR/master/Carte_de_visite/Icone_patch_Inomedis.png" 
                  width="0.20" 
                  height="0.20"
                  position="0.04 -1.05 0.155">
  	   </a-marker-camera>
    </a-scene>
  </body>
</html>
